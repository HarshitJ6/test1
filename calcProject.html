<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calcProject.css">
</head>
<body>
    <div class="container">

        <div class="part1">    
            <h2>calCo&trade;</h2>
            <input type="text" class="ansbar"   readonly>
<input type="text" class="screen"  readonly >


</div>

<div class="part2">
<!-- OPERATOR BUTTONS -->
<button class="btn operators" data-num="*">*</button>
<button class="btn operators" data-num="/">/</button>
<button class="btn operators" data-num="+">+</button>
<button class="btn operators" data-num="-">-</button>

<!-- DIGIT BUTTONS -->
<button class="btn digits" data-num="0">0</button>
<button class="btn digits" data-num="1">1</button>
<button class="btn digits" data-num="2">2</button>
<button class="btn digits" data-num="3">3</button>
<button class="btn digits" data-num="4">4</button>
<button class="btn digits" data-num="5">5</button>
<button class="btn digits" data-num="6">6</button>
<button class="btn digits" data-num="7">7</button>
<button class="btn digits" data-num="8">8</button>
<button class="btn digits" data-num="9">9</button>
<!-- EXTRAS -->
<button class="others" id="eq" >=</button>
<button class="btn operators" data-num=".">.</button>
<button class=" others" id="clr" >CLR</button>
<button class=" others" id="ans" >Ans</button>



</div>
</div>
<script src="calcProject.js"></script>
</body>
</html>
